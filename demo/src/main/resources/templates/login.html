<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>로그인</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 320px;
        }

        .login-container h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .login-container input {
            width: 100%;
            padding: 10px;
            margin-top: 8px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .login-container button {
            width: 100%;
            padding: 12px;
            background-color: #4a90e2;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .login-container button:hover {
            background-color: #357bd8;
        }

        .error-message {
            color: red;
            text-align: center;
            margin-bottom: 10px;
        }

        .logout-message {
            color: green;
            text-align: center;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
<div class="login-container">
    <h2>로그인</h2>
    <form method="post" th:action="@{/login}">
        <label>이메일</label>
        <input type="text" name="username" placeholder="example@email.com" required />

        <label>비밀번호</label>
        <input type="password" name="password" placeholder="••••••••" required />

        <div th:if="${param.error}" class="error-message">로그인 실패! 이메일이나 비밀번호를 확인하세요.</div>
        <div th:if="${param.logout}" class="logout-message">로그아웃 되었습니다.</div>

        <button type="submit">로그인</button>
    </form>
</div>
</body>
</html>
