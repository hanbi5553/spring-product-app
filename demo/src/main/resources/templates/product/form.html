<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 등록/수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

    <h2 class="mb-4 text-primary">📝 상품 등록/수정</h2>

    <form th:action="@{${product.id} != null ? '/products/update/' + ${product.id} : '/products'}"
          method="post" th:object="${product}" class="card p-4 shadow-sm bg-light">

        <div class="mb-3">
            <label class="form-label">상품명</label>
            <input type="text" th:field="*{name}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">브랜드</label>
            <input type="text" th:field="*{brand}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">제조국</label>
            <input type="text" th:field="*{madeIn}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('madeIn')}" th:errors="*{madeIn}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">가격</label>
            <input type="number" th:field="*{price}" class="form-control"/>
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <button type="submit" class="btn btn-success w-100">💾 저장하기</button>
    </form>

</body>
</html>
